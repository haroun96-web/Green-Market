    <main>
        <form action="#" method="post">
            <label for="fullname">Your Name:</label><br>
            <input type="text" name="fullname" id="fullname" placeholder="Your name" required> <br>

            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email" placeholder="you@example.com" required><br>

            <label for="phone">Phone Number:</label><br>
            <input type="number" name="phone" id="phone" placeholder="+213 666 666 666" required><br>

            <label for="product-type">Products Type:</label><br>
            <select name="product-type" id="product-type" required>
                <option value="">-- Select a type --</option>

            </select><br>

            <label for="product-name">Product Name:</label><br>
            <select name="product-name" id="product-name" required>
                <option value="">-- Select a product --</option>
            </select><br>

            <label for="quantity">Quantity/</label><br>
            <input type="number" name="quantity" id="quantity" placeholder="Enter quantity" min="1" required><br>

            <label for="address">Delivery Address:</label><br>
            <textarea name="address" id="address" placeholder="Street, city, postal code" cols="30" rows="10" required></textarea>

            <button type="submit">Place Order</button>
        </form>
